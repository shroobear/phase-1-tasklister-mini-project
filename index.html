<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">

    <div>
      <label for="priority-select">Select Priority:</label>
      <select name="priority" id="priority-select">
        <option value="">--Please choose an option--</option>
        <option value="low-priority">Low</option>
        <option value="mid-priority">Medium</option>
        <option value="high-priority">High</option>
      </select>
    </div>
    &nbsp;
      <input type="submit" value="Create New Task"> 
    </form>


    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
        <ul id="high-priority-list">
        </ul>
        <ul id="mid-priority-list">
        </ul>
        <ul id="low-priority-list"></ul>
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
